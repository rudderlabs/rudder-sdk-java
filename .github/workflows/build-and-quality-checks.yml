name: Build & Code Quality Checks

on: [push]

jobs:
  unit_test_and_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.6

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

#      - name: Cache SonarCloud packages
#        uses: actions/cache@v1
#        with:
#          path: ~/.sonar/cache
#          key: ${{ runner.os }}-sonar

      - name: Setup
        run: mvn clean && mvn templating:filter-sources

      - name: Unit Test
        run: mvn test

      - name: Build
        run: mvn install -DskipTests=true # Skip Unit test as it has been executed previously

      - name: Generate coverage report
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          generate-summary: true
          jacoco-csv-file: analytics-cli/target/site/jacoco/jacoco.csv

      - name: Commit and push the badge (if it changed)
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'commit badge'
          add: '*.svg'


      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: Coverage report
          path: |
            analytics-cli/target/site/jacoco/

#      - name: Sonar analysis
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: PMD lint checking
        run: |
          mvn clean
          mvn pmd:pmd
          mvn pmd:cpd

      - name: Upload PMD lint report
        uses: actions/upload-artifact@v3
        with:
          name: PMD lint report
          path: |
            analytics-core/target/site
            analytics/target/site

      - name: Checkstyle lint checking
        run: |
          mvn clean
          mvn checkstyle:checkstyle

      - name: Upload Checklist lint report
        uses: actions/upload-artifact@v3
        with:
          name: Checklist lint report
          path: |
            analytics-core/target/site
            analytics/target/site